<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proformas PWA</title>
    <script type="text/javascript">
      // Single Page App para GitHub Pages
      // Toma la ruta actual y redirige al index.html con la ruta como query parameter
      var pathSegmentsToKeep = 1; // para /proformas_system/
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
